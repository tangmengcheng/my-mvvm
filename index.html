<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-modal="obj.name">
        <span>{{ obj.name }}</span>
        <span>{{obj.age}}</span>
    </div>
    <script src="./MVVM.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                obj: {
                    name: 'tmc',
                    age: 25
                }
            }
        })
    </script>
</body>
</html>
